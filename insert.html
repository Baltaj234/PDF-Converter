<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File to PDF Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }
    #file-list { margin: 20px; text-align: center; }
    button { margin: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>File to PDF Converter</h1>
  <div id="drop-area">
    Drag & Drop Files Here<br>or<br>
    <input type="file" id="file-input" multiple>
  </div>
  <div id="file-list"></div>
  <button id="submit-btn">Generate PDF</button>
  <button id="delete-btn">Delete PDF</button>

  <!-- PDF Preview -->
  <iframe id="pdf-preview" src=""></iframe>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const fileListDiv = document.getElementById('file-list');
    const submitBtn = document.getElementById('submit-btn');
    const deleteBtn = document.getElementById('delete-btn');
    const pdfPreview = document.getElementById('pdf-preview');

    let files = [];

    // Handle file drop
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#f0f0f0';
    });
    dropArea.addEventListener('dragleave', () => dropArea.style.backgroundColor = '');
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '';
      files = [...files, ...e.dataTransfer.files];
      displayFiles();
    });

    // Handle file input
    fileInput.addEventListener('change', (e) => {
      files = [...files, ...e.target.files];
      displayFiles();
    });

    // Display uploaded files
    function displayFiles() {
      fileListDiv.innerHTML = '';
      files.forEach((file, index) => {
        const div = document.createElement('div');
        div.textContent = `${index + 1}. ${file.name}`;
        fileListDiv.appendChild(div);
      });
    }

    // Submit files to the server
    submitBtn.addEventListener('click', async () => {
      if (files.length === 0) return alert('Please upload files first!');
      const formData = new FormData();
      files.forEach((file) => formData.append('files[]', file));
      const response = await fetch('/convert-to-pdf', { method: 'POST', body: formData });
      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        pdfPreview.src = url;
      } else {
        alert('Failed to generate PDF.');
      }
    });

    // Delete PDF preview
    deleteBtn.addEventListener('click', () => {
      pdfPreview.src = '';
      files = [];
      fileListDiv.innerHTML = '';
    });
  </script>
</body>
</html>
